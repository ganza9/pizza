
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Buy My Pizza</title>
  </head>
  <body>
  <div class="container">
    <h1>Welcome to Gennaro's Pizzeria!</h1>
    <h2>Please select your toppings and size for your pizza:</h2>
  <form id="pizzaOrder">
    <div class="form-group">
      <label for="toppings">Toppings:</label>
      <select class="form-control" id="toppings">
        <option>Cheese</option>
        <option>Anchovy</option>
        <option>Sausage</option>
        <option>Mushroom</option>
      </select>
    </div>

    <div class="form-group">
      <label for="size">Size:</label>
      <select class="form-control" id="size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
    </div>

    <button type="submit" name="button" onclick="showTable()" id="submit" >Checkout!</button>
  </form>

    <table class="table">
      <tr>
        <th>Topping</th>
        <th>Size</th>
        <th>Price</th>
      </tr>
      <tr>
        <td id="toppingOut"></td>
        <!-- <td id="topping2Out"></td>
        <td id="topping3Out"></td> -->
        <td id="sizeOut"></td>
        <td id="priceOut"></td>
      </tr>
    </table>
    <!-- <button type="submit" name="button" onclick="showTable()" id="submit" >Place Order!</button> -->

  </div>
  </body>
</html>
